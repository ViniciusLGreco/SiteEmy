<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quebra-Cabe√ßa do Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe6f0);
      color: #d10068;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #d10068;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 5px 15px;
      font-weight: bold;
    }

    h1 {
      margin-top: 20px;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 90vw;
      height: 90vw;
      margin: 20px auto;
      gap: 2px;
      border: 3px solid #d10068;
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: 270% 270%;
      background-repeat: no-repeat;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    #nextBtn {
      margin-top: 20px;
      background-color: #d10068;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    @media (min-width: 768px) {
      #puzzle {
        width: 402px;
        height: 402px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="timeline.html">Linha do Tempo</a>
    <a href="quebracabeca.html">Quebra-Cabe√ßa</a>
  </nav>

  <h1>Monte nossas mem√≥rias</h1>
  <div id="puzzle"></div>
  <button id="nextBtn">Pr√≥xima mem√≥ria üíñ</button>

  <script>
    const puzzle = document.getElementById("puzzle");
    const btn = document.getElementById("nextBtn");
    const size = 3;
    const tileCount = size * size;
    const images = [
      "foto1.jpeg", "foto2.jpeg", "foto3.jpeg", "foto4.jpeg", "foto5.jpeg",
      "foto6.jpeg", "foto7.jpeg", "foto8.jpeg", "foto9.jpeg", "foto10.jpeg"
    ];

    let currentImageIndex = 0;
    let tiles = [];

    function loadPuzzle(image) {
      puzzle.innerHTML = "";
      tiles = Array.from({ length: tileCount }, (_, i) => i);
      tiles = shuffle(tiles);

      tiles.forEach((tileIndex, i) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i;
        const x = tileIndex % size;
        const y = Math.floor(tileIndex / size);
        tile.style.backgroundImage = `url('${image}')`;
        tile.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;
        tile.addEventListener("click", () => moveTile(i));
        puzzle.appendChild(tile);
      });

      btn.style.display = "none";
    }

    function moveTile(i) {
      if (i < tiles.length - 1) {
        [tiles[i], tiles[i + 1]] = [tiles[i + 1], tiles[i]];
        updateTiles();
        checkWin();
      }
    }

    function updateTiles() {
      [...puzzle.children].forEach((tile, i) => {
        const tileIndex = tiles[i];
        const x = tileIndex % size;
        const y = Math.floor(tileIndex / size);
        tile.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;
      });
    }

    function checkWin() {
      if (tiles.every((val, idx) => val === idx)) {
        btn.style.display = "inline-block";
      }
    }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    btn.addEventListener("click", () => {
      currentImageIndex++;
      if (currentImageIndex < images.length) {
        loadPuzzle(images[currentImageIndex]);
      } else {
        puzzle.innerHTML = "<h2 style='color:#4a148c;'>Voc√™ completou todas as mem√≥rias! ‚ù§</h2>";
        btn.style.display = "none";
      }
    });

    loadPuzzle(images[currentImageIndex]);
  </script>
</body>
</html>
